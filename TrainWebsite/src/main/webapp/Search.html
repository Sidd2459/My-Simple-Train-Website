<form onsubmit="return myValidation()" action="SearchProcess.jsp" method="post">

<script>
function myValidation() {
  var x = document.getElementById("search").value;
  var x1 = document.getElementById("location").value;
  var scheck=/^[A-Z]{3,}$/g;
  var lcheck=/^[A-Z]{3,}$/g;
  if(scheck.test(x)){
  document.getElementById('serror').innerHTML =" ";
  
}else{
 document.getElementById('serror').innerHTML ="Please Enter the Details in CAPITAL LETTERS ....";
 return false;
}
if(lcheck.test(x1)){
  document.getElementById('lerror').innerHTML =" ";
  
}else{
 document.getElementById('lerror').innerHTML ="Please Enter the Details in CAPITAL LETTERS ....";
 return false;
}}

</script>
